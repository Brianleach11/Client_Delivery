<!DOCTYPE html>
<html>
  <head>
    <title>Add Map</title>

    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <h3>My Google Maps Demo</h3>
    <!--The div element for the map -->
    <div id="map"></div>
    <div id="address-form">
      <form id="myForm">
        <label for="inputAddresses">Enter multiple addresses:</label>
        <textarea id="inputAddresses" name="inputAddresses" rows="4" cols="50" required></textarea>
        <button type="submit" value="Submit">Submit</button>
      </form>
    </div>
    <!-- Load the Google Maps API -->
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyATEPZwUuEBs8kAi_TGAUL7_i1qpIr03rY&callback=initMap"></script>
    <script src="index.js"></script>
  </body>
</html>
